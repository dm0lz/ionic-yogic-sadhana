<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Yogic-Sadhana</h1>
    </ion-header-bar>
    <ion-content>
        <div class="item item-divider" nav-clear menu-close ng-show="user.signedIn">
          {{user.email}}
        </div>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()" ng-show="!user.signedIn">
          Signin
        </ion-item>
        <ion-item nav-clear menu-close ng-click="signOut()" ng-show="user.signedIn">
          Signout
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/courses">
          Courses
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
