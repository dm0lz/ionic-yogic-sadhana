
<ion-view view-title="Medias">
  <ion-content>
    <ion-item class="item item-divider">
    {{theory.title}}
    </ion-item>
    <ion-item ng-repeat="media in medias" ui-sref="app.course.chapter.theory.media({mediaId: media.id})">
      <i ng-if="media.audio.url" class="icon ion-volume-medium"></i>
      <i ng-if="media.video.url" class="icon ion-videocamera"></i>
      &nbsp;{{media.title}}&nbsp;({{media.media_type}})
    </ion-item>
  </ion-content>
</ion-view>
